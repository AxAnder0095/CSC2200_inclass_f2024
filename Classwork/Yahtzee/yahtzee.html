<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="css/yahtzeeStyles.css">
    <script type="application/javascript" src="js/yahtzeeJSV2.js"></script>
</head>
<body>
<main id="main">
  <div id="game-container">
    <div id="game-box">
      <div id="yahtzee-header">
        <h2>Yahtzee - Upper Section</h2>
      </div>
      <div id="roll-numbers">
          <div id="dice-nums1"><span id="slot-1">-</span></div>
          <div id="dice-nums2"><span id="slot-2">-</span></div>
          <div id="dice-nums3"><span id="slot-3">-</span></div>
          <div id="dice-nums4"><span id="slot-4">-</span></div>
          <div id="dice-nums5"><span id="slot-5">-</span></div>

      </div>
      <div id="num-categories">
          <div id="category-wrapper">
              <div class="hands">
                  <div class="numbers-container">
                      <span>Ones</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-1">Score</button>
                  </div>
              </div>
              <div class="hands">
                  <div class="numbers-container">
                      <span>Twos</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-2">Score</button>
                  </div>
              </div>
              <div class="hands">
                  <div class="numbers-container">
                      <span>Threes</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-3">Score</button>
                  </div>
              </div>
              <div class="hands">
                  <div class="numbers-container">
                      <span>Fours</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-4">Score</button>
                  </div>
              </div>
              <div class="hands">
                  <div class="numbers-container">
                      <span>Fives</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-5">Score</button>
                  </div>
              </div>
              <div class="hands">
                  <div class="numbers-container">
                      <span>Sixes</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-6">Score</button>
                  </div>
              </div>
              <div class="hands">
                  <div class="numbers-container">
                      <span>Three of a Kind</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-7">Score</button>
                  </div>
              </div>
              <div class="hands">
                  <div class="numbers-container">
                      <span>Four of a kind</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-8">Score</button>
                  </div>
              </div>
              <div class="hands">
                  <div class="numbers-container">
                      <span>Full House</span>
                  </div>
                  <div class="button-container">
                      <button id="score-button-9">Score</button>
                  </div>
              </div>
              <div>
                  <div id="bottom-button-container">
                      <button id="roll-button">Roll Dice</button>
                      <button id="reset-button">Reset Game</button>
                      <button id="save-button">Save Game</button>
                      <button id="load-button">Load Game</button>
                  </div>
              </div>
          </div>
      </div>
      <div id="total-score-div">
          <h2 id="total-score">Total Score: 0</h2>
      </div>
      <div id="num-of-turns-and-rolls-div">
          <h4 id="num-of-turns-and-rolls">Turn: 0 Roll: 0</h4>
      </div>
      <div id="footer">
          <span>Alexander Brown - <i><a href="https://usbrandcolors.com/taco-bell-colors/">Taco Bell Colors</a></i> - <a href="projectNotes.html">Project Notes</a></span>
      </div>
    </div>
  </div>
</main>
</body>
</html>
