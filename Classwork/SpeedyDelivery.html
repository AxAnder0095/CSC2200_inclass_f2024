<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="application/javascript" src="js/calculator.js"></script>

</head>
<body>
<div class="main">
    <div class="box">
        <div class="content">
            <div class="header">
                <h2>Speedy Delivery Package <br> Calculator</h2>
            </div>
            <div class="choice">
                <div>
                    Choose a destination:
                </div>
                <div>
                    <form>
                        <label for="destination"></label>
                        <select id="destination" name="top">
                            <!-- options go here -->
                        </select>
                    </form>
                </div>
                <div>
                    Choose package weight:
                </div>
                <div>
                    <form>
                        <label for="weight"></label>
                        <select id="weight" name="top">
                            <!-- options go here -->
                        </select>
                    </form>
                </div>
            </div>
            <div class="submit">
                <button type="submit" class="calcButton">Calculate Cost</button>
                <button type="submit" class="resetButton">Reset</button>
            </div>
            <div id="results">
                <!-- calculated cost goes here -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
